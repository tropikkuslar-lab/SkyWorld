    <style>
        body {

        /* Error fallback */

<body>
    <!-- Oyun container -->
    <div id="game-container">
        <!-- Three.js canvas buraya eklenecek -->
    </div>
    
    <!-- Fallback loading (JavaScript yÃ¼klenmeden Ã¶nce) -->
    <div class="fallback-loading" id="fallback-loading">
        <div class="fallback-spinner"></div>
        <h2>SkyWorld YÃ¼kleniyor...</h2>
        <p>LÃ¼tfen bekleyin</p>
    </div>
    
    <!-- Noscript uyarÄ±sÄ± -->
    <noscript>
        <div class="error-message">
            <h2>JavaScript Gerekli</h2>
            <p>Bu oyun JavaScript gerektirir. LÃ¼tfen tarayÄ±cÄ±nÄ±zda JavaScript'i etkinleÅŸtirin.</p>
        </div>
    </noscript>
    
    <!-- Ana script -->
    <script type="module">
        import { GameEngine } from './src/core/gameEngine.js';
        import { UIManager } from './src/ui/UIManager.js';
        import { applyStyles } from './assets/styles.css';
        
        // Global game state
        window.skyWorld = {
            engine: null,
            ui: null,
            initialized: false
        };
        
        // Hata yakalama
        window.addEventListener('error', (event) => {
            console.error('SkyWorld Error:', event.error);
            showError('Bir hata oluÅŸtu: ' + event.error.message);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('SkyWorld Promise Rejection:', event.reason);
            showError('Beklenmeyen bir hata oluÅŸtu');
        });
        
        // Hata gÃ¶sterimi
        function showError(message) {
            const fallback = document.getElementById('fallback-loading');
            if (fallback) {
                fallback.innerHTML = `
                    <div class="error-message">
                        <h2>SkyWorld HatasÄ±</h2>
                        <p>${message}</p>
                        <button onclick="location.reload()" style="
                            background: white;
                            color: #e74c3c;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            margin-top: 10px;
                        ">SayfayÄ± Yenile</button>
                    </div>
                `;
            }
        }
        
        // Ana baÅŸlatma fonksiyonu
        async function initSkyWorld() {
            try {
                console.log('SkyWorld v2.0 baÅŸlatÄ±lÄ±yor...');
                
                // UI stillerini uygula
                applyStyles();
                
                // Fallback loading'i gizle
                const fallback = document.getElementById('fallback-loading');
                if (fallback) {
                    fallback.style.display = 'none';
                }
                
                // UI Manager'Ä± baÅŸlat
                console.log('UI Manager baÅŸlatÄ±lÄ±yor...');
                window.skyWorld.ui = new UIManager();
                
                // Game Engine'i baÅŸlat
                console.log('Game Engine baÅŸlatÄ±lÄ±yor...');
                window.skyWorld.engine = new GameEngine('game-container');
                
                // Event listeners
                setupEventListeners();
                
                // Oyunu baÅŸlat
                console.log('Oyun baÅŸlatÄ±lÄ±yor...');
                window.skyWorld.engine.start();
                
                window.skyWorld.initialized = true;
                console.log('SkyWorld baÅŸarÄ±yla baÅŸlatÄ±ldÄ±!');
                
                // BaÅŸarÄ± mesajÄ±
                window.skyWorld.ui.showMessage('SkyWorld baÅŸlatÄ±ldÄ±!', 'success');
                
            } catch (error) {
                console.error('SkyWorld baÅŸlatma hatasÄ±:', error);
                showError('Oyun baÅŸlatÄ±lamadÄ±: ' + error.message);
            }
        }
        
        // Event listeners
        function setupEventListeners() {
            // Klavye kÄ±sayollarÄ±
            document.addEventListener('keydown', (event) => {
                if (window.skyWorld.ui) {
                    window.skyWorld.ui.handleKeyPress?.(event.key);
                }
                
                // ESC menÃ¼
                if (event.key === 'Escape') {
                    if (window.skyWorld.ui) {
                        window.skyWorld.ui.showMenu();
                    }
                }
                
                // F11 tam ekran
                if (event.key === 'F11') {
                    event.preventDefault();
                    toggleFullscreen();
                }
                
                // F12 geliÅŸtirici araÃ§larÄ±
                if (event.key === 'F12') {
                    event.preventDefault();
                    toggleDevTools();
                }
            });
            
            // Custom events
            document.addEventListener('toggle-inventory', () => {
                if (window.skyWorld.engine?.inventorySystem) {
                    window.skyWorld.engine.inventorySystem.toggleInventory();
                }
            });
            
            document.addEventListener('new-world', () => {
                if (window.skyWorld.engine) {
                    window.skyWorld.engine.destroy();
                    setTimeout(() => initSkyWorld(), 1000);
                }
            });
            
            // Pencere kapanma uyarÄ±sÄ±
            window.addEventListener('beforeunload', (event) => {
                if (window.skyWorld.initialized) {
                    event.preventDefault();
                    event.returnValue = 'Oyun kaydedilmemiÅŸ deÄŸiÅŸiklikler olabilir. Ã‡Ä±kmak istediÄŸinizden emin misiniz?';
                    return event.returnValue;
                }
            });
            
            // GÃ¶rÃ¼nÃ¼m deÄŸiÅŸiklikleri
            window.addEventListener('resize', () => {
                if (window.skyWorld.engine) {
                    window.skyWorld.engine.onWindowResize();
                }
            });
            
            // Oyun odaklanma
            window.addEventListener('focus', () => {
                if (window.skyWorld.engine?.audioSystem) {
                    window.skyWorld.engine.audioSystem.resumeContext();
                }
            });
        }
        
        // Tam ekran toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Tam ekran modu desteklenmiyor:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // GeliÅŸtirici araÃ§larÄ± toggle
        function toggleDevTools() {
            if (window.skyWorld.ui) {
                window.skyWorld.ui.showMessage('F12 ile geliÅŸtirici araÃ§larÄ± aÃ§Ä±lÄ±r', 'info');
            }
        }
        
        // Debug fonksiyonlarÄ± (konsol Ã¼zerinden)
        window.debugSkyWorld = {
            getState: () => window.skyWorld,
            getEngine: () => window.skyWorld?.engine,
            getUI: () => window.skyWorld?.ui,
            crash: () => { throw new Error('Test crash'); },
            performance: () => {
                const perf = performance.getEntriesByType('navigation')[0];
                console.log('Performance:', perf);
            }
        };
        
        // Sayfa yÃ¼klendiÄŸinde baÅŸlat
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSkyWorld);
        } else {
            initSkyWorld();
        }
        
    </script>

    <!-- Service Worker (PWA iÃ§in) -->
    <script>
        // Service Worker registration for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('âœ… Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New update available
                                    console.log('ðŸ”„ New version available');
                                    
                                    // Show update notification
                                    if (window.skyWorld?.ui) {
                                        window.skyWorld.ui.showNotification(
                                            'Yeni bir gÃ¼ncelleme mevcut. SayfayÄ± yenileyin.',
                                            'info'
                                        );
                                    }
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.error('âŒ Service Worker registration failed:', registrationError);
                    });
            });
        }
        
        // PWA install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or notification
            setTimeout(() => {
                if (window.skyWorld?.ui && deferredPrompt) {
                    window.skyWorld.ui.showNotification(
                        'SkyWorld\'Ä± ana ekranÄ±nÄ±za ekleyin!',
                        'info'
                    );
                }
            }, 10000); // Show after 10 seconds
        });
        
        // PWA install function
        window.installPWA = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            }
        };
    </script>
</body>
