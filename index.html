<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWorld v2.0 - 3D Voxel Oyun</title>
    <meta name="description" content="SkyWorld - Modern 3D voxel oyunu. Blokları kır, yerleştir ve kendi dünyanı oluştur!">
    <meta name="keywords" content="minecraft, voxel, 3d oyun, sandbox, blok oyun">
    <meta name="author" content="MiniMax Agent">
    
    <!-- Open Graph -->
    <meta property="og:title" content="SkyWorld v2.0">
    <meta property="og:description" content="Modern 3D voxel oyunu - Kendi dünyanı oluştur!">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles.css">
    
    <!-- Preload Three.js -->
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #87CEEB;
        }
        
        /* Loading fallback */
        .fallback-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 9999;
        }
        
        .fallback-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error fallback */
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
            }
        }
    </style>
</head>
<body>
    <!-- Oyun container -->
    <div id="game-container">
        <!-- Three.js canvas buraya eklenecek -->
    </div>
    
    <!-- Fallback loading (JavaScript yüklenmeden önce) -->
    <div class="fallback-loading" id="fallback-loading">
        <div class="fallback-spinner"></div>
        <h2>SkyWorld Yükleniyor...</h2>
        <p>Lütfen bekleyin</p>
    </div>
    
    <!-- Noscript uyarısı -->
    <noscript>
        <div class="error-message">
            <h2>JavaScript Gerekli</h2>
            <p>Bu oyun JavaScript gerektirir. Lütfen tarayıcınızda JavaScript'i etkinleştirin.</p>
        </div>
    </noscript>
    
    <!-- Ana script -->
    <script type="module">
        import { GameEngine } from './src/core/gameEngine.js';
        import { UIManager } from './src/ui/UIManager.js';
        import { applyStyles } from './assets/styles.css';
        
        // Global game state
        window.skyWorld = {
            engine: null,
            ui: null,
            initialized: false
        };
        
        // Hata yakalama
        window.addEventListener('error', (event) => {
            console.error('SkyWorld Error:', event.error);
            showError('Bir hata oluştu: ' + event.error.message);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('SkyWorld Promise Rejection:', event.reason);
            showError('Beklenmeyen bir hata oluştu');
        });
        
        // Hata gösterimi
        function showError(message) {
            const fallback = document.getElementById('fallback-loading');
            if (fallback) {
                fallback.innerHTML = `
                    <div class="error-message">
                        <h2>SkyWorld Hatası</h2>
                        <p>${message}</p>
                        <button onclick="location.reload()" style="
                            background: white;
                            color: #e74c3c;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 5px;
                            cursor: pointer;
                            margin-top: 10px;
                        ">Sayfayı Yenile</button>
                    </div>
                `;
            }
        }
        
        // Ana başlatma fonksiyonu
        async function initSkyWorld() {
            try {
                console.log('SkyWorld v2.0 başlatılıyor...');
                
                // UI stillerini uygula
                applyStyles();
                
                // Fallback loading'i gizle
                const fallback = document.getElementById('fallback-loading');
                if (fallback) {
                    fallback.style.display = 'none';
                }
                
                // UI Manager'ı başlat
                console.log('UI Manager başlatılıyor...');
                window.skyWorld.ui = new UIManager();
                
                // Game Engine'i başlat
                console.log('Game Engine başlatılıyor...');
                window.skyWorld.engine = new GameEngine('game-container');
                
                // Event listeners
                setupEventListeners();
                
                // Oyunu başlat
                console.log('Oyun başlatılıyor...');
                window.skyWorld.engine.start();
                
                window.skyWorld.initialized = true;
                console.log('SkyWorld başarıyla başlatıldı!');
                
                // Başarı mesajı
                window.skyWorld.ui.showMessage('SkyWorld başlatıldı!', 'success');
                
            } catch (error) {
                console.error('SkyWorld başlatma hatası:', error);
                showError('Oyun başlatılamadı: ' + error.message);
            }
        }
        
        // Event listeners
        function setupEventListeners() {
            // Klavye kısayolları
            document.addEventListener('keydown', (event) => {
                if (window.skyWorld.ui) {
                    window.skyWorld.ui.handleKeyPress?.(event.key);
                }
                
                // ESC menü
                if (event.key === 'Escape') {
                    if (window.skyWorld.ui) {
                        window.skyWorld.ui.showMenu();
                    }
                }
                
                // F11 tam ekran
                if (event.key === 'F11') {
                    event.preventDefault();
                    toggleFullscreen();
                }
                
                // F12 geliştirici araçları
                if (event.key === 'F12') {
                    event.preventDefault();
                    toggleDevTools();
                }
            });
            
            // Custom events
            document.addEventListener('toggle-inventory', () => {
                if (window.skyWorld.engine?.inventorySystem) {
                    window.skyWorld.engine.inventorySystem.toggleInventory();
                }
            });
            
            document.addEventListener('new-world', () => {
                if (window.skyWorld.engine) {
                    window.skyWorld.engine.destroy();
                    setTimeout(() => initSkyWorld(), 1000);
                }
            });
            
            // Pencere kapanma uyarısı
            window.addEventListener('beforeunload', (event) => {
                if (window.skyWorld.initialized) {
                    event.preventDefault();
                    event.returnValue = 'Oyun kaydedilmemiş değişiklikler olabilir. Çıkmak istediğinizden emin misiniz?';
                    return event.returnValue;
                }
            });
            
            // Görünüm değişiklikleri
            window.addEventListener('resize', () => {
                if (window.skyWorld.engine) {
                    window.skyWorld.engine.onWindowResize();
                }
            });
            
            // Oyun odaklanma
            window.addEventListener('focus', () => {
                if (window.skyWorld.engine?.audioSystem) {
                    window.skyWorld.engine.audioSystem.resumeContext();
                }
            });
        }
        
        // Tam ekran toggle
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Tam ekran modu desteklenmiyor:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Geliştirici araçları toggle
        function toggleDevTools() {
            if (window.skyWorld.ui) {
                window.skyWorld.ui.showMessage('F12 ile geliştirici araçları açılır', 'info');
            }
        }
        
        // Debug fonksiyonları (konsol üzerinden)
        window.debugSkyWorld = {
            getState: () => window.skyWorld,
            getEngine: () => window.skyWorld?.engine,
            getUI: () => window.skyWorld?.ui,
            crash: () => { throw new Error('Test crash'); },
            performance: () => {
                const perf = performance.getEntriesByType('navigation')[0];
                console.log('Performance:', perf);
            }
        };
        
        // Sayfa yüklendiğinde başlat
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSkyWorld);
        } else {
            initSkyWorld();
        }
        
    </script>

</body>
